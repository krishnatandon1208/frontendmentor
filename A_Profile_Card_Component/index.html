<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
</head>

<body>
    <div class="master-card-block">
        <div class="master-card">
            <div class="card-master-image"></div>
            <div class="user-image">
                <img src="KT.jpeg" alt="Krishna" />
            </div>
            <div class="user-details-block">
                <h4>Krishna Tandon
                    <span class="age">28</span>
                </h4>
                <h5>India</h5>
            </div>
            <div class="flp-block">
                <div class="d-flex fd-column text-center">
                    <span class="total-count">80K</span>
                    <span class="total-count-text">Followers</span>
                </div>
                <div class="d-flex fd-column text-center">
                    <span class="total-count">803K</span>
                    <span class="total-count-text">Likes</span>
                </div>
                <div class="d-flex fd-column text-center">
                    <span class="total-count">1.4K</span>
                    <span class="total-count-text">Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
